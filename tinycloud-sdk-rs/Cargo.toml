[package]
name = "tinycloud-sdk-rs"
version = "0.2.0"
edition = "2021"

[dependencies]
tinycloud-lib = { version = "0.2", path = "../tinycloud-lib" }
siwe = { version = "1.0.0", path = "../siwe", features = ["serde"] }
siwe-recap = { version = "0.2.0", path = "../siwe-recap" }
serde.workspace = true
serde_json.workspace = true
serde_with.workspace = true
hex.workspace = true
thiserror.workspace = true
async-trait.workspace = true
reqwest = { version = "0.11", features = ["json"] }
k256 = { version = "0.13.1", features = ["ecdsa-core", "ecdsa", "std", "serde"] }
time.workspace = true 
http.workspace = true

[dev-dependencies]
tokio = { version = "1", features = ["macros"]}

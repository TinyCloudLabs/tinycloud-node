name: PR Preview Cleanup

on:
  pull_request:
    types: [closed]

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: us-east-1

      - name: Remove SST Stack
        env:
          STAGE: pr-${{ github.event.pull_request.number }}
        run: |
          npx sst remove --stage $STAGE || true

      - name: Comment PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const stage = `pr-${{ github.event.pull_request.number }}`;
            const identifier = `<!-- sst-deploy-${stage} -->`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existingComment = comments.find(c => c.body.includes(identifier));

            if (existingComment) {
              const body = `${identifier}
              ## ðŸ§¹ Preview Environment Cleaned Up

              **Environment:** \`${stage}\`
              **Status:** âœ… Successfully removed

              All resources associated with this PR preview have been deleted.`;

              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body
              });
            }
